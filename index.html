<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    
    <header class="header">
        <div class="header__content">
            <img src="./images/header__logo.svg" alt="логотип Mesto" class="header__logo">
        </div>
    </header>

    <main class="page">
        
        <section class="profile">
            <img src="./images/profile__image.png" alt="аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"><img src="./images/edit-button.svg" alt="кнопка редактирования профиля" class="profile__edit-icon"></button>
            </div>
            <button type="button" class="profile__add-button"><img src="./images/add-button.svg" alt="кнопка Добавить" class="profile__add-icon"></button>
        </section>

        <section class="elements">
       
        </section>

    </main>

    <div class="popup popup_type_image-fs">
        <div class="popup__container-image-fs">
            <button type="button" class="popup__close-button popup__close-button_type_image-fs" aria-label="Закрыть"><img src="./images/close-button.svg" alt="Кнопка закрытия картинки" class="popup__close-image"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="картинка" class="popup__image">
            <h3 class="popup__subtitle"></h3>
        </div>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit-profile" name="popupForm" novalidate>
                <input id="username" class="popup__input-text popup__input-text_content_name" placeholder="Имя" type="text" name="name" required minlength="2" maxlength="40">
                <span id="username-error" class="popup__error"></span>
                <input id="userabout" class="popup__input-text popup__input-text_content_about" placeholder="О себе" type="text" name="about" required minlength="2" maxlength="200">
                <span id="userabout-error" class="popup__error"></span>
                <button class="popup__input-button" value="Сохранить" type="submit">Сохранить</button>
            </form>
        </div>
        <button type="button" class="popup__close-button popup__close-button_type_editProfile" aria-label="Закрыть"><img src="./images/close-button.svg" alt="Кнопка закрытия формы" class="popup__close-image"></button>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_addCard" name="popupForm" novalidate>
                <input id="cardname" class="popup__input-text popup__input-text_content_name-card" placeholder="Название" type="text" name="name" required minlength="2" maxlength="30">
                <span id="cardname-error" class="popup__error"></span>
                <input id="cardlink" class="popup__input-text popup__input-text_content_link-card" placeholder="Ссылка на картинку" type="url" name="about" required>
                <span id="cardlink-error" class="popup__error"></span>
                <button class="popup__input-button" type="submit">Создать</button>
            </form>
        </div>
        <button type="button" class="popup__close-button popup__close-button_type_addProfile" aria-label="Закрыть"><img src="./images/close-button.svg" alt="Кнопка закрытия формы" class="popup__close-image"></button>
    </div>

    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <template id="element-template">
        <article class="element">
            <button type="button" class="element__remove" aria-label="Удалить"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="картинка" class="element__image">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
        </article>
    </template>
    
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
</body>

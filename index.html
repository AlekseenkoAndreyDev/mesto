<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    
    <header class="header">
        <img src="./images/header__logo.svg" alt="логотип Mesto" class="header__logo">
        <hr class="header__line">
    </header>

    <main class="page">
        
        <section class="profile">
            <img src="./images/profile__image.png" alt="аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__text">
                    <p class="profile__title">Жак-Ив Кусто</p>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <img src="./images/edit-button.svg" alt="кнопка редактирования профиля" class="profile__edit-button">
            </div>
            <div class="profile__add-button">
                <img src="./images/add-button.svg" alt="кнопка Добавить" class="profile__add-icon">
            </div>
        </section>

        <section class="elements">
            <article class="element">
                <img src="./images/image-karachaevsk.png" alt="картинка Карачаевск" class="element__image">
                <div class="element__description">
                    <p class="element__title">Карачаевск</p>
                    <img src="./images/like-button.svg" alt="лайк" class="element__like-button">
                </div>
            </article>
            <article class="element">
                <img src="./images/image-elbrus.png" alt="картинка Гора Эльбрусы" class="element__image">
                <div class="element__description">
                    <p class="element__title">Гора Эльбрус</p>
                    <img src="./images/like-button.svg" alt="лайк" class="element__like-button">
                </div>
            </article>
            <article class="element">
                <img src="./images/image-dombay.png" alt="картинка Домбай" class="element__image">
                <div class="element__description">
                    <p class="element__title">Домбай</p>
                    <img src="./images/like-button.svg" alt="лайк" class="element__like-button">
                </div>
            </article>
            <article class="element">
                <img src="./images/image-elbrus.png" alt="картинка Гора Эльбрусы" class="element__image">
                <div class="element__description">
                    <p class="element__title">Гора Эльбрус</p>
                    <img src="./images/like-button.svg" alt="лайк" class="element__like-button">
                </div>
            </article>
            <article class="element">
                <img src="./images/image-dombay.png" alt="картинка Домбай" class="element__image">
                <div class="element__description">
                    <p class="element__title">Домбай</p>
                    <img src="./images/like-button.svg" alt="лайк" class="element__like-button">
                </div>
            </article>
            <article class="element">
                <img src="./images/image-karachaevsk.png" alt="картинка Карачаевск" class="element__image">
                <div class="element__description">
                    <p class="element__title">Карачаево-Черкесия</p>
                    <img src="./images/like-button.svg" alt="лайк" class="element__like-button">
                </div>
            </article>
        </section>

    </main>

    <div class="popup ">
        <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form">
                <input class="popup__input-text popup__input-text_name" value="Имя" type="text" name="name">
                <input class="popup__input-text popup__input-text_about" value="О себе" type="text" name="about">
                <input class="popup__input-button" value="Сохранить" type="submit">
            </form>
        </div>
        <img src="./images/close-button.svg" alt="Кнопка закрытия формы" class="popup__close-button">
    </div>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>

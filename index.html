<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    
    <header class="header">
        <div class="header__content">
            <img src="./images/header__logo.svg" alt="логотип Mesto" class="header__logo">
        </div>
    </header>

    <main class="page">
        
        <section class="profile">
            <img src="./images/profile__image.png" alt="аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__text">
                    <h2 class="profile__title">Жак-Ив Кусто</h2>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"><img src="./images/edit-button.svg" alt="кнопка редактирования профиля" class="profile__edit-icon"></button>
            </div>
            <button type="button" class="profile__add-button"><img src="./images/add-button.svg" alt="кнопка Добавить" class="profile__add-icon"></button>
        </section>

        <section class="elements">
            <article class="element">
                <img src="./images/image-karachaevsk.png" alt="картинка Карачаевск" class="element__image">
                <div class="element__description">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" class="element__like-button" aria-label="Лайк"><img src="./images/like-button.svg" alt="лайк" class="element__like-image"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/image-elbrus.png" alt="картинка Гора Эльбрусы" class="element__image">
                <div class="element__description">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like-button" aria-label="Лайк"><img src="./images/like-button.svg" alt="лайк" class="element__like-image"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/image-dombay.png" alt="картинка Домбай" class="element__image">
                <div class="element__description">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like-button" aria-label="Лайк"><img src="./images/like-button.svg" alt="лайк" class="element__like-image"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/image-elbrus.png" alt="картинка Гора Эльбрусы" class="element__image">
                <div class="element__description">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like-button" aria-label="Лайк"><img src="./images/like-button.svg" alt="лайк" class="element__like-image"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/image-dombay.png" alt="картинка Домбай" class="element__image">
                <div class="element__description">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like-button" aria-label="Лайк"><img src="./images/like-button.svg" alt="лайк" class="element__like-image"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/image-karachaevsk.png" alt="картинка Карачаевск" class="element__image">
                <div class="element__description">
                    <h3 class="element__title">Карачаево-Черкесия</h3>
                    <button type="button" class="element__like-button" aria-label="Лайк"><img src="./images/like-button.svg" alt="лайк" class="element__like-image"></button>
                </div>
            </article>
        </section>

    </main>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm">
                <input class="popup__input-text popup__input-text_content_name" value="Имя" type="text" name="name">
                <input class="popup__input-text popup__input-text_content_about" value="О себе" type="text" name="about">
                <input class="popup__input-button" value="Сохранить" type="submit">
            </form>
        </div>
        <button type="button" class="popup__close-button" aria-label="Закрыть"><img src="./images/close-button.svg" alt="Кнопка закрытия формы" class="popup__close-image"></button>
    </div>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
